<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtNepalaya - The Home of Nepali Art</title>
    
    <!-- Meta Tags for SEO & Social Sharing -->
    <meta name="description" content="ArtNepalaya is the essential social ecosystem platform built to empower the artistic soul of Nepal. Join the movement.">
    <meta name="author" content="ArtNepalaya">
    <meta property="og:title" content="ArtNepalaya - The Home of Nepali Art">
    <meta property="og:description" content="We're building a vibrant social network dedicated to empowering the artistic soul of Nepal. Join the movement and share your voice.">

    <meta property="og:url" content="https://erbhaweshkafle.github.io/artnepalaya/">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Scripts -->

    <script src="script.js" defer></script>
</head>
<body>

    <!-- ======== LOADER ======== -->
    <div id="loader-container">
        <div class="loader-logo">ARTNEPALAYA</div>
        <div class="loader-bar"></div>
        <p>Loading the Home of Nepali Art...</p>
    </div>
    
    <!-- ======== MESSAGE POPUP ======== -->
    <div id="message-box" role="alert">
        <p id="message-text"></p>
        <button id="message-close-btn" type="button" aria-label="Close Message">&times;</button>
    </div>

    <!-- ======== MAIN CONTENT (Hidden until loaded) ======== -->
    <div id="content-wrapper" style="display: none;">

        <!-- ======== HEADER ======== -->
        <header class="site-header">
            <div class="container">
<a href="#" class="logo" id="logo-link">
    <img src="newlogopng.png" alt="ArtNepalaya Logo" style="height: 75px; width: auto; display: block;">
</a>                <nav id="social-links-nav" aria-label="Social media">
                    <!-- Social links will be injected here by JS -->
                </nav>
            </div>
        </header>

        <!-- ======== MAIN CONTENT ======== -->
        <main>

            <!-- ======== 1. HERO SECTION ======== -->
            <section id="hero">
                <canvas id="particle-canvas"></canvas>
                <div class="hero-content container">
                    <h1 id="hero-title"></h1>
                    <p id="hero-subtitle"></p>
                    <a href="#form-section" class="btn btn-primary" id="hero-cta"></a>
                </div>
            </section>

            <!-- ======== 2. PAIN POINTS / LACK OF MARKET (v13) ======== -->
            <section id="pain-points" class="scroll-fade">
                <div class="container">
                    <h2 id="pain-points-title" class="section-title color-red"></h2>
                    
                    <!-- New Featurette Layout -->
                    <div class="featurette-grid">
                        <!-- Row 1 -->
                        <div class="featurette-row">
                            <div class="featurette-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L12 12" /></svg>

                            <div class="featurette-text">

                        </div>
                        <!-- Row 2 -->
                        <div class="featurette-row reversed">
                            <div class="featurette-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m-4.682 2.72a3 3 0 01-4.682-2.72m4.682 2.72v.003M18 18.72v.003m-3.181 2.654A15 15 0 0012 21a15 15 0 00-2.819-.221m-4.682-2.72a3 3 0 01-4.682-2.72m4.682 2.72M3 18.72v.003m4.682-2.72a3 3 0 00-4.682-2.72M3 16m0 0v-4.682m0 4.682a3 3 0 010-4.682m0 4.682M3 16a3 3 0 010-4.682m0 4.682M3 16V6.12A3 3 0 016.12 3h11.76A3 3 0 0121 6.12v9.88M3 16v.003" /></svg>

                            <div class="featurette-text">
                                <h3 id="pain-point2-title"></h3>
                                <p id="pain-point2-text"></p>
                            </div>
                        </div>
                        <!-- Row 3 -->
                        <div class="featurette-row">
                            <div class="featurette-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0l.879-.659M12 6l-3.293 3.293A1 1 0 008 10.5v.003a.997.997 0 00.3.707L12 15l3.707-3.793a.997.997 0 00.3-.707v-.003a1 1 0 00-.293-.707L12 6z" /></svg>
                            </div>
                            <div class="featurette-text">
                                <h3 id="pain-point3-title"></h3>
                                <p id="pain-point3-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ======== 3. HOW IT WORKS (SOLUTION) (v13) ======== -->
            <section id="how-it-works" class="scroll-fade">
                <div class="container">
                    <h2 id="how-it-works-title" class="section-title color-green"></h2>

                    <!-- New Featurette Layout -->
                    <div class="featurette-grid">
                        <!-- Row 1 -->
                        <div class="featurette-row">
                             <div class="featurette-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1.125-1.5M13.5 16.5L12 15m0 0l-1.125 1.5M12 15s-1.125 1.5-1.125 1.5m1.125-1.5L12 3.75 10.875 15m1.125 1.5L12 3.75m0 0L13.125 15m-1.125-1.5s1.125 1.5 1.125 1.5m0 0l1.125-1.5m-1.125 1.5L12 3.75" /></svg>
                            </div>
                            <div class="featurette-text">
                                <h3 id="how-it-works-step1-title"></h3>
                                <p id="how-it-works-step1-text"></p>
                            </div>
                        </div>
                        <!-- Row 2 -->
                        <div class="featurette-row reversed">
                            <div class="featurette-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" /></svg>
                            </div>
                            <div class="featurette-text">
                                <h3 id="how-it-works-step2-title"></h3>
                                <p id="how-it-works-step2-text"></p>
                            </div>
                        </div>
                        <!-- Row 3 -->
                        <div class="featurette-row">
                           <div class="featurette-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" /></svg>
                            </div>
                            <div class="featurette-text">
                                <h3 id="how-it-works-step3-title"></h3>
                                <p id="how-it-works-step3-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ======== 4. WHO IS IT FOR ======== -->
            <section id="who-is-it-for" class="scroll-fade">
                <div class="container">
                    <h2 id="who-is-it-for-title" class="section-title"></h2>
                    <div class="persona-container">
                        <article class="persona-card" id="persona-creator">
                            <h3 id="persona-creator-title"></h3>
                            <p id="persona-creator-text"></p>
                        </article>
                        <article class="persona-card" id="persona-business">
                            <h3 id="persona-business-title"></h3>
                            <p id="persona-business-text"></p>
                        </article>
                        <article class="persona-card" id="persona-enthusiast">
                            <h3 id="persona-enthusiast-title"></h3>
                            <p id="persona-enthusiast-text"></p>
                        </article>
                    </div>
                </div>
            </section>

            <!-- ======== 5. WHY JOIN ======== -->
            <section id="why-join" class="scroll-fade">
                <div class="container">
                    <h2 id="why-join-title" class="section-title"></h2>
                    <div class="benefits-grid">
                        <!-- Benefit 1 -->
                        <div class="benefit-card">
                            <div class="benefit-icon" id="benefit-icon-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18.75h-9m9 0a3 3 0 013 3h-15a3 3 0 013-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-6.75c-.621 0-1.125.504-1.125 1.125v3.375m9 0h-9" /></svg>
                            </div>
                            <div class="benefit-text">
                                <h3 id="why-join-benefit1-title"></h3>
                                <p id="why-join-benefit1-text"></p>
                            </div>
                        </div>
                        <!-- Benefit 2 -->
                        <div class="benefit-card">
                            <div class="benefit-icon" id="benefit-icon-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" /></svg>
                            </div>
                            <div class="benefit-text">
                                <h3 id="why-join-benefit2-title"></h3>
                                <p id="why-join-benefit2-text"></p>
                            </div>
                        </div>
                        <!-- Benefit 3 -->
                        <div class="benefit-card">
                            <div class="benefit-icon" id="benefit-icon-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l9 7.5" /></svg>
                            </div>
                            <div class="benefit-text">
                                <h3 id="why-join-benefit3-title"></h3>
                                <p id="why-join-benefit3-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ======== 6. PARTNERS ======== -->
            <section id="partners" class="scroll-fade">
                <div class="container">
                    <h2 id="partners-title" class="section-title"></h2>
                    <div id="partners-logo-grid" class="logo-grid">
                        <!-- Partner logos will be injected here by JS -->
                    </div>
                </div>
            </section>

            <!-- ======== 7. MISSION / ABOUT ======== -->
            <section id="about" class="scroll-fade">
                <div class="container-narrow text-center">
                    <h2 id="about-title"></h2>
                    <p id="about-text" style="font-size: 1.15rem; color: var(--color-text-secondary); margin-bottom: 2rem;"></p>
                    <a href="#form-section" class="btn btn-secondary" id="about-cta"></a>
                </div>
            </section>

            <!-- ======== 8. SURVEY FORM ======== -->
            <section id="form-section" class="scroll-fade">
                <div class="container-narrow">
                    <h2 id="form-title" class="section-title"></h2>
                    <p id="form-subtitle" class="text-center" style="color: var(--color-text-secondary); margin-top: -2rem; margin-bottom: 2rem;"></p>

                    <form id="survey-form" novalidate>
                        <!-- Progress Bar -->
                        <div id="form-progress">
                            <div id="form-progress-bar" style="width: 0%;"></div>
                        </div>

                        <!-- Form Steps Container -->
                        <div class="form-steps-container">

                            <!-- STEP 1: General Info & Persona Toggle -->
                            <div class="form-step active" data-step="1">
                                <h3 class="step-title">Step 1: Who Are You?</h3>
                                <div class="form-group">
                                    <label for="name">Full Name *</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address *</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label>I am primarily a... *</label>
                                    <div id="persona-toggle" role="tablist" aria-label="Select your persona">
                                        <button type="button" role="tab" aria-selected="true" class="btn-toggle active" data-persona="creator">üé® Artist / Creator</button>
                                        <button type="button" role="tab" aria-selected="false" class="btn-toggle" data-persona="business">üè¢ Business / Gallery</button>
                                        <button type="button" role="tab" aria-selected="false" class="btn-toggle" data-persona="enthusiast">‚ù§Ô∏è Enthusiast / Buyer</button>
                                    </div>
                                </div>
                            </div>

                            <!-- STEP 2: Persona-Specific Questions -->
                            <div class="form-step" data-step="2">
                                <h3 class="step-title">Step 2: Your Perspective</h3>

                                <!-- Creator Questions -->
                                <div class="persona-questions active" data-persona-questions="creator">
                                    <div class="form-group">
                                        <label for="creator_experience">How long have you been creating professionally? *</label>
                                        <select id="creator_experience" name="creator_experience" data-required="true">
                                            <option value="">Select...</option>
                                            <option value="hobbyist">Just a hobby</option>
                                            <option value="0-1">Less than 1 year</option>
                                            <option value="1-3">1-3 years</option>
                                            <option value="4-7">4-7 years</option>
                                            <option value="8+">8+ years</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="creator_income">What % of your income is from art?</label>
                                        <select id="creator_income" name="creator_income">
                                            <option value="">Select...</option>
                                            <option value="0%">0% (Hobby)</option>
                                            <option value="1-25%">1-25%</option>
                                            <option value="26-50%">26-50%</option>
                                            <option value="51-100%">51-100%</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>What are your biggest challenges? (Select all that apply)</label>
                                        <div class="checkbox-group">
                                            <label><input type="checkbox" name="creator_challenges" value="visibility">Gaining Visibility</label>
                                            <label><input type="checkbox" name="creator_challenges" value="sales">Making Sales</label>
                                            <label><input type="checkbox" name="creator_challenges" value="community">Connecting with Community</label>
                                            <label><input type="checkbox" name="creator_challenges" value="logistics">Shipping & Logistics</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Business Questions -->
                                <div class="persona-questions" data-persona-questions="business">
                                    <div class="form-group">
                                        <label for="business_type">What is your business type? *</label>
                                        <select id="business_type" name="business_type" data-required="true">
                                            <option value="">Select...</option>
                                            <option value="gallery">Art Gallery</option>
                                            <option value="shop">Art Supply Shop</option>
                                            <option value="school">Art School / Workshop</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="business_reach">What is your primary geographic focus?</label>
                                        <select id="business_reach" name="business_reach">
                                            <option value="">Select...</option>
                                            <option value="local">Local</option>
                                            <option value="national">National</option>
                                            <option value="international">International</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>What are your goals for an online platform? (Select all that apply)</label>
                                        <div class="checkbox-group">
                                            <label><input type="checkbox" name="business_goals" value="sales">Increase Online Sales</label>
                                            <label><input type="checkbox" name="business_goals" value="reach">Reach New Audiences</label>
                                            <label><input type="checkbox" name="business_goals" value="networking">Network with Artists</label>
                                            <label><input type="checkbox" name="business_goals" value="branding">Build Brand Awareness</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Enthusiast Questions -->
                                <div class="persona-questions" data-persona-questions="enthusiast">
                                    <div class="form-group">
                                        <label id="enthusiast_interest_label">What art forms are you most drawn to? * (Select all that apply)</label>
                                        <div class="checkbox-group" aria-labelledby="enthusiast_interest_label">
                                            <label><input type="checkbox" name="enthusiast_interest" value="traditional">Traditional Painting</label>
                                            <label><input type="checkbox" name="enthusiast_interest" value="modern">Modern/Contemporary</label>
                                            <label><input type="checkbox" name="enthusiast_interest" value="sculpture">Sculpture</label>
                                            <label><input type="checkbox" name="enthusiast_interest" value="handicraft">Handicrafts</label>
                                            <label><input type="checkbox" name="enthusiast_interest" value="digital">Digital Art</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="enthusiast_motivation">What primarily motivates you to acquire art?</label>
                                        <select id="enthusiast_motivation" name="enthusiast_motivation">
                                            <option value="">Select...</option>
                                            <option value="connection">Emotional Connection</option>
                                            <option value="aesthetic">Aesthetic Appeal</option>
                                            <option value="support">Supporting the Artist</option>
                                            <option value="investment">Investment</option>
                                            <option value="story">Cultural Story</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- STEP 3: Final Thoughts -->
                            <div class="form-step" data-step="3">
                                <h3 class="step-title">Step 3: Final Thoughts</h3>
                                <div class="form-group">
                                    <label>How important is environmental friendliness to you in art?</label>
                                    <div class="radio-group">
                                        <label><input type="radio" name="environment" value="5">Very Important</label>
                                        <label><input type="radio" name="environment" value="4">Important</label>
                                        <label><input type="radio" name="environment" value="3">Neutral</label>
                                        <label><input type="radio" name="environment" value="2">Not Very Important</label>
                                        <label><input type="radio" name="environment" value="1">Not at All</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message">Any other thoughts or features you'd love to see?</label>
                                    <textarea id="message" name="message" rows="4"></textarea>
                                </div>
                            </div>

                        </div>

                        <!-- Form Navigation -->
                        <div class="form-navigation">
                            <button type="button" class="btn btn-secondary" id="btn-prev" style="display: none;">Previous</button>
                            <button type="button" class="btn btn-primary" id="btn-next">Next</button>
                            <button type="submit" class="btn btn-submit" id="btn-submit" style="display: none;">Submit Survey</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- ======== 9. FINAL CTA ======== -->
            <section id="final-cta" class="scroll-fade">
                <div class="container-narrow text-center">
                    <h2 id="final-cta-title"></h2>
                    <p id="final-cta-subtitle" style="font-size: 1.15rem; color: var(--color-text-secondary); margin-bottom: 2rem;"></p>
                    <a href="#" class="btn btn-primary" id="final-cta-btn" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </section>

        </main>

        <!-- ======== FOOTER ======== -->
        <footer class="site-footer">
            <div class="container">
                <div id="footer-social-links">
                    <!-- Cloned social links will appear here -->
                </div>
                <p id="footer-text"></p>
            </div>
        </footer>

    </div> <!-- End #content-wrapper -->
    
    <!-- ======== FLOATING ACTION BUTTON (FAB) (v13) ======== -->
    <div class="fab-container" id="fab-container">
        <div class="fab-flyout" id="fab-flyout">
            <!-- Links will be injected by JS -->
        </div>
        <button class="fab-main" id="fab-main-btn" aria-label="Contact Us">
            <!-- Chat Icon -->
            <svg class="fab-icon-main" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c.243.243.487.487.732.732l8.982 8.982a2.25 2.25 0 003.182 0l8.982-8.982c.244-.244.488-.488.732-.732V8.25a2.25 2.25 0 00-2.25-2.25h-1.5a2.25 2.25 0 00-2.25 2.25v.89m-12 0A2.25 2.25 0 004.5 8.25v.89m0 0c.244.244.488.488.732.732l8.982 8.982a2.25 2.25 0 003.182 0l8.982-8.982c.244-.244.488-.488.732-.732m-12 0h12v-3.89a2.25 2.25 0 00-2.25-2.25h-7.5a2.25 2.25 0 00-2.25 2.25v3.89z" />
            </svg>
            <!-- Close Icon (Hidden) -->
            <svg class="fab-icon-close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

</body>
</html>
